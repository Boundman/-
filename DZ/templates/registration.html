{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block body %}
    <form method="post">
        {% csrf_token %}

        {% if errors != 0 %}
            {% for error in errors %}
                {{ error }}.
            {% endfor %}
        {% endif %}

        {{ form.as_p }}
        <button type="submit">Registration</button>
        {% if success != 0 %}
            {{ success }}
        {% endif %}
    </form>
{% endblock %}
