{% extends 'base.html' %}
{% load static %}
{% block title %}Sign In{% endblock %}
{% block body %}
    <form method="post">
        {% csrf_token %}


        <div class="sign_in" style="width: 30%; padding: 15px">

            {% if errors != 0 %}
                {% for error in errors %}
                    {{ error }}.<br>
                {% endfor %}
            {% endif %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Войти</button><br><br>

            Ещё не зарегистрированы?<br>
            <a href="/signup"><button type="button" name="reg" class="btn btn-primary">Перейти к регистрации</button></a><br>
        </div>

    </form>
{% endblock %}
