{% extends 'base.html' %}
{% block title %}Sign In{% endblock %}
{% block body %}
    <form method="post">
        {% csrf_token %}

        {% if errors != 0 %}
            {% for error in errors %}
                {{ error }}.
            {% endfor %}
        {% endif %}

        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
{% endblock %}
